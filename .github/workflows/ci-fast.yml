name: CI Fast

on:
  pull_request:
  push:
    branches:
      - main
      - master

permissions:
  contents: read

concurrency:
  group: ci-fast-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fast:
    name: Fast Gate
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run Fast Release Gate
        run: scripts/release_gate.sh --skip-race

