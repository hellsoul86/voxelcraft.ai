    to_world: MINE_L1
    from_entry_id: overworld_spawn
    to_entry_id: mine_l1_gate
    requires_permit: false
  - from_world: MINE_L1
    to_world: OVERWORLD
    from_entry_id: mine_l1_gate
    to_entry_id: overworld_spawn
    requires_permit: false
